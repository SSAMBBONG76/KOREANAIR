<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Korean Air Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      background: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #fff;
    }

    header img {
      height: 40px;
      max-width: none;
    }

    .upload-btn {
      background: black;
      color: white;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      font-weight: bold;
    }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 2rem;
      transform: translateY(-50%);
      z-index: 2;
      color: white;
      text-align: left;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .hero-text h1 {
      font-size: 3rem;
      font-weight: bold;
      line-height: 1.2;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .photo-card {
      position: relative;
      aspect-ratio: 1/1;
      background: #ccc;
      overflow: hidden;
      border-radius: 8px;
    }

    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .photo-card .delete {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      width: 2rem;
      height: 2rem;
      background: white;
      color: black;
      border: none;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
    }

    @media (hover: hover) and (pointer: fine) {
      .photo-card:hover .delete {
        opacity: 1;
      }
    }

    @media (hover: none) and (pointer: coarse) {
      .photo-card .delete {
        opacity: 1;
      }
    }

    .photo-card .like {
      position: absolute;
      bottom: 0.5rem;
      left: 0.5rem;
      background: rgba(255,255,255,0.9);
      padding: 0.3rem 0.7rem;
      border-radius: 20px;
      cursor: pointer;
    }

    .photo-card .like.liked i {
      color: red;
    }

    @media (max-width: 600px) {
      .upload-btn {
        padding: 0.4rem 1rem;
        margin-top: 1rem;
      }

      header .upload-btn {
        display: none;
      }

      .hero-text .upload-btn {
        display: inline-block;
      }

      .gallery {
        grid-template-columns: repeat(2, 1fr);
        padding: 0.5rem;
      }

      .hero-text {
        padding-top: 2rem;
        padding-left: 1rem;
        padding-right: 1rem;
      }

      .hero-text h1 {
        font-size: 2rem;
      }

      header img {
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Korean Air Logo">
    <button class="upload-btn" onclick="triggerUpload()">UPLOAD</button>
    <input type="file" id="uploadInput" accept="image/*" hidden onchange="handleImageUpload(event)" />
  </header>

  <section class="hero">
    <video autoplay muted loop playsinline>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="hero-text">
      <h1>SHARE<br/>EPIC MOMENT<br/>WITH KOREAN AIR</h1>
      <button class="upload-btn" onclick="triggerUpload()">UPLOAD</button>
    </div>
  </section>

  <section class="gallery" id="gallery"></section>

  <script>
    function triggerUpload() {
      document.getElementById('uploadInput').click();
    }

    async function loadImages() {
      const res = await fetch('/images');
      const images = await res.json();
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      images.forEach(({ url, likes }) => {
        const card = document.createElement('div');
        card.className = 'photo-card';
        card.innerHTML = `
          <img src="${url}" />
          <button class="delete" onclick="this.parentElement.remove()">×</button>
          <div class="like" onclick="toggleLike(this)">
            <i class="fa-regular fa-heart"></i> <span>${likes}</span>
          </div>`;
        gallery.appendChild(card);
      });
    }

    async function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('image', file);
      const res = await fetch('/upload', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();

      const gallery = document.getElementById('gallery');
      const card = document.createElement('div');
      card.className = 'photo-card';
      card.innerHTML = `
        <img src="${data.path}" />
        <button class="delete" onclick="this.parentElement.remove()">×</button>
        <div class="like" onclick="toggleLike(this)">
          <i class="fa-regular fa-heart"></i> <span>0</span>
        </div>`;
      gallery.prepend(card);
    }

   async function toggleLike(el) {
  const card = el.closest('.photo-card');
  const img = card.querySelector('img');
  const imgUrl = img.getAttribute('src');
  const imageId = imgUrl.split('/').pop();

  const liked = localStorage.getItem('liked_' + imageId);

  const res = await fetch('/like', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      image: imageId,
      action: liked ? 'unlike' : 'like'
    })
  });

  const data = await res.json();
  if (data.success) {
    const count = el.querySelector('span');
    count.textContent = data.likes;

    const icon = el.querySelector('i');
    if (liked) {
      el.classList.remove('liked');
      icon.classList.replace('fa-solid', 'fa-regular');
      localStorage.removeItem('liked_' + imageId);
    } else {
      el.classList.add('liked');
      icon.classList.replace('fa-regular', 'fa-solid');
      localStorage.setItem('liked_' + imageId, 'true');
    }
  }
}

    window.onload = loadImages;
  </script>
</body>
</html>
